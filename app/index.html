<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a href="#">

            <a href="#" class="header__icon header__icon--basket"><img src="images/avanar.png" alt=""></a>
            <div class="header__user user">
              <a href="#" class="user__avatar">
                <img src="images/avanar.png" alt="">

            </div>

            <ul class="menu__list">
              <li class="menu__item">

              </li>

            </ul>
          </nav>

          <div class="menu__search form">
            <form action=" ">
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <img src="images/search.png" alt="">
              </button>
            </form>
          </div>

        </div>

      </div>
    </div>

  </header>
