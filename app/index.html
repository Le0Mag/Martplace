<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compable" content="ie=edge">
  <title>Document</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a href="#">
              <img src="images/logo.png" alt="">
            </a>
          </div>

          <div class="header__box">
            <a class="header__btn botton" href="#">Become a Seller</a>
            <a href="#" class="header__icon header__icon--ring"><img src="images/avanar.png" alt=""></a>
            <a href="#" class="header__icon header__icon--mail"><img src="images/avanar.png" alt=""></a>
            <a href="#" class="header__icon header__icon--basket"><img src="images/avanar.png" alt=""></a>
            <div class="header__user user">
              <a href="#" class="user__avatar">
                <img src="images/avanar.png" alt="">
              </a>
              <div class="user__info">
                <a href="#" class="user__name">Taofiq Hakim</a>
                <a href="#" class="user__balance">$20.45</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header__menu menu">
      <div class="container">
        <div class="menu__inner">
          <nav class="menu__top">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">
                  HOME
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  all products
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  wordpress
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  festures
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Pages
                </a>
              </li>
            </ul>
          </nav>

          <div class="menu__search form">
            <form action=" ">
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <img src="images/search.png" alt="">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="search">
    <div class="container">
      <div class="search__inner">
        <div class="search__inner-title">
          Create Your Own
          <span>Digital Product Marketplace</span>
        </div>
        <div class="search__inner-text">
          MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
        </div>
        <div class="search__inner-btn">
          <button type="button" class="search__inner-btn--activ">View All Products</button>
          <button type="button">Popular Products</button>
        </div>
        <div class="search__inner-form form">
          <form action=" ">
            <input type="text" placeholder="Search your products..." required>

            <select name="user_profile_color_1">
              <option value="1">Синий</option>
              <option value="2">Зеленый</option>
              <option value="3">Желтый</option>
              <option value="4">Красный</option>
              <option value="5">Оранжевый</option>
              <option value="6">Черный</option>
            </select>

            <button type="submit">
              Search Now
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
